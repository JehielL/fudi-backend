name: Deploy to Production

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e
          cd /opt/fudi-backend
          
          echo "üì¶ Backup de base de datos..."
          mkdir -p /root/backups
          docker exec fudi_mysql mysqldump -u root -pFudiDB2026! fudidb > /root/backups/pre-deploy-$(date +%Y%m%d_%H%M%S).sql || echo "‚ö†Ô∏è Backup fall√≥ pero continuamos"
          find /root/backups -name "pre-deploy-*.sql" -mtime +7 -delete || true
          
          echo "üîÑ Actualizando c√≥digo..."
          git pull origin master
          
          echo "üèóÔ∏è Construyendo nueva imagen..."
          if ! docker-compose -f docker-compose.production.yml build; then
            echo "‚ùå Build fall√≥, abortando deploy"
            exit 1
          fi
          
          echo "üöÄ Desplegando..."          docker-compose -f docker-compose.production.yml down          docker-compose -f docker-compose.production.yml down
          docker-compose -f docker-compose.production.yml up -d
          
          echo "‚è≥ Esperando que el backend inicie..."
          sleep 10
          
          echo "‚úÖ Estado de contenedores:"
          docker-compose -f docker-compose.production.yml ps
          
    - name: Health Check
      run: |
        echo "Waiting for application to start..."
        for i in {1..30}; do
          if curl -sf https://api.fudi.es/actuator/health; then
            echo "‚úÖ Application is healthy!"
            exit 0
          fi
          echo "Attempt $i/30 - waiting 5s..."
          sleep 5
        done
        echo "‚ùå Health check failed after 150s"
        exit 1
