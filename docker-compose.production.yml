version: "3.9"

services:
  java_app:
    container_name: fudi_backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8080:8080"  # Solo accesible desde localhost (Nginx hace proxy)
    environment:
      # Base de datos
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      
      # JPA/Hibernate
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      - SPRING_JPA_SHOW_SQL=${SPRING_JPA_SHOW_SQL:-false}
      
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      
      # Email
      - EMAIL_ENABLED=${EMAIL_ENABLED:-false}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@fudi.es}
      - FRONTEND_URL=${FRONTEND_URL:-https://fudi.es}
      
      # Uploads
      - FILE_UPLOAD_DIR=${FILE_UPLOAD_DIR:-/app/uploads}
      - SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:-10MB}
      - SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:-30MB}
      
      # Active profile
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      java_db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fudi_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  java_db:
    container_name: fudi_mysql
    image: mysql:8.0
    ports:
      - "127.0.0.1:3306:3306"  # Solo accesible desde localhost
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fudidb}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts:/docker-entrypoint-initdb.d  # Scripts de inicializaci√≥n
    restart: unless-stopped
    networks:
      - fudi_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=200
      - --innodb_buffer_pool_size=256M

networks:
  fudi_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local
