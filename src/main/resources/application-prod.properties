# ==========================================
# CONFIGURACIÓN DE PRODUCCIÓN - RENDER
# ==========================================

# ----- Base de datos -----
# Se configuran via variables de entorno en Render
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----- JPA/Hibernate -----
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optimizaciones de conexión para producción
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# ----- Servidor -----
server.port=${PORT:8080}

# ----- Multipart/Uploads -----
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:5MB}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:15MB}

# Directorio de uploads
file.upload-dir=${FILE_UPLOAD_DIR:/app/uploads}

# ----- Actuator (Health Checks) -----
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ----- Logging -----
logging.level.root=WARN
logging.level.com.BiteBooking=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# ----- Seguridad -----
# JWT secret desde variable de entorno
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyPleaseChangeInProduction123456}
jwt.expiration=604800000
