# ==========================================
# CONFIGURACIÓN LOCAL (DESARROLLO)
# ==========================================

# ----- Base de datos -----
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/fudidb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:BiteDev4242}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----- JPA/Hibernate -----
# TEMPORAL: create-drop para recrear tablas con datos limpios
# CAMBIAR A 'update' en produccion!
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ----- Servidor -----
server.port=${PORT:8080}

# ----- Multipart/Uploads -----
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=15MB

# Directorio de uploads
file.upload-dir=${FILE_UPLOAD_DIR:uploads}

# ----- Actuator -----
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.mail.enabled=false

# ==========================================
# EMAIL (SMTP)
# ==========================================
# Por defecto deshabilitado - configurar en producción
app.email.enabled=${EMAIL_ENABLED:false}
app.email.from=${EMAIL_FROM:noreply@bitebooking.com}
app.frontend.url=${FRONTEND_URL:http://localhost:4200}

# Configuración SMTP (ejemplo con Gmail)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
